<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jindal Hospital - Patient Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
    h1 {
            text-align:center;
            font-family:Times News Roman;
            background-color: rgb(164, 7, 7);

        }
    </style> </head>
<body style="text-align: center;">
    
        
    
    <h1>
        Jindal Hospital- Patient registration Form

    </h1>

    <form id="registrationForm" method="post" action="submit.php"> <h2>Personal Information</h2>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <h2>Contact Information</h2>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}"> </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <h2>Medical Information (Optional)</h2>
        <p>Providing this information can help us better understand your needs.</p>
        <div class="form-group">
            <label for="insuranceProvider">Insurance Provider:</label>
            <input type="text" id="insuranceProvider" name="insuranceProvider">
        </div>
        <div class="form-group">
            <label for="medicalHistory">Medical History (Brief):</label>
            <textarea id="medicalHistory" name="medicalHistory"></textarea>
        </div>

        <div class="form-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I have read and agree to the <a href="#">terms and conditions</a>.</label>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>

    </form>

</body>
</html>
